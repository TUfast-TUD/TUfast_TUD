<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="switch.css">
  <link rel="stylesheet" href="share.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <div class="headline">TU Dresden Dashboard</div>
  <div class="list custom-scrollbar" id="list">
    <div style="display: flex; margin-top: 4px;">
      <input class="list-search" type="text" id="searchListInput" placeholder="Kurs suchen..." autofocus>
      <img class="studiengang-img" id="fsr_icon" src="./OfficialIcons/fsr_medi.jpg">
    </div>
    <div id="banana"></div>
    <!-- here come list entries; injected via js --> 
  </div>
  <div class="settings-footer">
    <div class="settings-footer-bar" style="border:none">
      <!--div class="settings-section" style="flex: 7.5">
        <div class="settings-text">Weiterleitung der Google-Suche</div>
        <label class="switch settings-icon">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label> 
        </div-->
      <a href="https://selma.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1" id="selma">
        <img class="settings-img" src="./icons/selma.png">
      </a>
      <a href="https://eportal.med.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1; display: none" id="eportal">
        <img class="settings-img" src="./icons/ePortal.png">
      </a>
      <a href="https://elearning.med.tu-dresden.de/moodle/my/" target="_blank" class="settings-section-icon" style="flex: 1; display: none" id="moodle">
        <img class="settings-img" src="./icons/moodle.PNG">
      </a>
      <a href="https://bildungsportal.sachsen.de/opal/" target="_blank" class="settings-section-icon" style="flex: 1" id="opal">
        <img class="settings-img" src="./icons/OPAL.png">
      </a>
      <a href="https://qis.dez.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1" id="qis">
        <img class="settings-img" src="./icons/his.png">
      </a>
      <a href="https://matrix.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1" id="matrix">
        <img class="settings-img" src="./icons/riot_matrix.png">
      </a>
      <a href="https://msx.tu-dresden.de/owa/#path=/mail" target="_blank" class="settings-section-icon" style="flex: 1" id="msx">
        <img class="settings-img" src="./icons/owa.png">
      </a>
      <a href="https://cloudstore.zih.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1" id="cloud">
        <img class="settings-img" src="./icons/cloud.png">
      </a>
      <a href="https://jexam.inf.tu-dresden.de/" target="_blank" class="settings-section-icon" style="flex: 1" id="je">
        <img class="settings-img" src="./icons/jE.png">
      </a>
      <a href="https://www.studentenwerk-dresden.de/mensen/speiseplan/" target="_blank" class="settings-section-icon"
        style="flex: 1" id="swdd">
        <img class="settings-img" src="./icons/mensa.png">
      </a>
    </div>
    <div class="settings-footer-bar">
      <div class="settings-section" style="flex: 7; border-right: none; justify-content: center; border: none;">
        <div id="saved_clicks" class="settings-text" style="font-size: 15px;padding-bottom: 2px"></div>
      </div>
      <div class="settings-section" style="flex: 5; border-right: none; padding-left: 15px; padding-right: 15px;">
        <div class="settings-text" style="font-size: 14px;padding-bottom: 2px;">AutoLogin</div>
        <label class="switch settings-icon">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="settings-section" style="flex: 1; border-right: none">
        <a class="settings-section-icon" href="javascript:void(0)" id="share" style="flex: 1; margin: 0px">
          <img class="list-img" style="height: 20px;" src="./icons/share.png">
        </a>
      </div>
      <div class="settings-section" style="flex: 1; border-right: none">
        <a class="settings-section-icon" href="javascript:void(0)" id="settings" target="_blank"
          style="flex: 1; margin: 0px">
          <img class="list-img" style="height: 20px;" src="./icons/cog.png">
        </a>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
